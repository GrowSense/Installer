image: 10.0.0.101:5000/ubuntu-loaded

stages:
  - build
  - version
  - release
  - test
  - graduate

build:
  stage: build
  tags:
    - docker
  script:
    - git config --global user.email "admin@makerzone.com.au"
    - git config --global user.name "John Rebbeck"
    - git checkout "$CI_COMMIT_BRANCH"
    - git pull
    - sh init.sh
    - sh build.sh
  artifacts:
    paths:
      - lib/**
      - bin/Release/**

release:
  stage: release
  tags:
    - docker	
  before_script:
    - git config --global user.email "admin@makerzone.com.au"
    - git config --global user.name "John Rebbeck"
    - git checkout "$CI_COMMIT_BRANCH"
    - git pull
  script:
    - bash create-release-zip.sh
    - bash publish-github-release.sh
  dependencies:
    - build

test:
  stage: test
  tags:
    - docker
  before_script:
    - git config --global user.email "admin@makerzone.com.au"
    - git config --global user.name "John Rebbeck"
    - git checkout "$CI_COMMIT_BRANCH"
    - git pull
  script:
    - sh test.sh
  dependencies:
    - build
    
graduate:
  stage: graduate
  tags:
    - docker
  before_script:
    - git config --global user.email "admin@makerzone.com.au"
    - git config --global user.name "John Rebbeck"
    - git checkout "$CI_COMMIT_BRANCH"
    - git pull -f
  script:
    - sh graduate.sh
