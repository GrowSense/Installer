image: 10.0.0.101:5000/ubuntu-loaded

stages:
  - build
  - version
  - release
  - test


build:
  stage: build
  tags:
    - docker
  script:
    - git checkout "$CI_COMMIT_BRANCH"
    - git pull
    - sh build.sh
  artifacts:
    paths:
      - lib/**
      - bin/Release/**


version:
  stage: version
  tags:
    - docker
  script:
    - git checkout "$CI_COMMIT_BRANCH"
    - git pull
    - git config --global user.email "admin@makerzone.com.au"
    - git config --global user.name "John Rebbeck"
    - sh increment-version.sh
    - sh push-version.sh
  artifacts:
    paths:
      - buildnumber.txt
      - version.txt
      - full-version.txt

release:
  stage: release
  tags:
    - docker
  script:
    - git checkout "$CI_COMMIT_BRANCH"
    - bash create-release-zip.sh
    - bash publish-github-release.sh
  dependencies:
    - build
    - version

test:
  stage: test
  tags:
    - docker
  script:
    - git checkout "$CI_COMMIT_BRANCH"
    - sh test-download-and-install.sh
